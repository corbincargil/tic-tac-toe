<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">Tic-Tac-Toe</h1>
    <div id="main-container" class="main-container">

        <div id="player-one-container" class="player-container">
            <div class="player-picture"><img id="pic-one" src="./icons/batman.png" alt="profile picture"></div>
            <h2 class="player-name">Player 1</h2>
        </div>

        <div id="gameboard-container" class="gameboard-container player-1"></div>

        <div id="player-two-container" class="player-container">
            <div class="player-picture"><img id="pic-two" src="./icons/spiderman.png" alt="profile picture"></div>
            <h2 class="player-name">Player 2</h2>
        </div>

    </div>
    <div id="controls-container" class="controls-container"></div>
</body>
</html>
